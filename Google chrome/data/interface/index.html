<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title data-message="actionTitle">Options</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <head>
      <img
        class="logo"
        width="128px"
        height="128px"
        src="../icons/icon-128.png"
        alt="logo"
      />
      <h1><b data-message="clickbait" class="clickbait">Clickbait</b><br/> for YouTube™</h1>
    </head>
    <main>
      <p data-message="extensionDescription">
        Privacy aware, secure Adblocker for YouTube™. Blocks Advertisements on
        YouTube.com.
      </p>
      <div class="control">
        <p data-message="thumbnailDescription" class="timesave-info">
          Take the thumbnail image from any part of the video: 
        </p>
          <select id="changeThumbnail">
            <option>Start of the video</option>
            <option>Middle of the video</option>
            <option>End of the video</option>
            <option>Do not modify</option>
          </select>
      </div>
    </main>
    <script src="index.js"></script>
  </body>
</html>
